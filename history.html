<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <script src="screen.js"></script>
</head>
<body class="bg-yellow-200 min-h-screen flex flex-col items-center justify-center">
    <div id="app" class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">History Table</h1>
    </div>
    <script>
        const createTable = (data) => {
            const rows = data
                .map((item) => {
                    return `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 text-gray-700">${item.id}</td>
                        <td class="p-4 text-gray-700">${item.title}</td>
                        <td class="p-4 text-gray-700">$${item.price}</td>
                    </tr>
                    `;
                })
                .join("");

            const table = `
                <table class="min-w-full border-collapse border border-gray-200 rounded-lg shadow-sm">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-4 text-left text-gray-600">Name</th>
                            <th class="p-4 text-left text-gray-600">Date</th>
                            <th class="p-4 text-left text-gray-600">Topic</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
            document.getElementById("app").insertAdjacentHTML("beforeend", table);
        };

        const getData = async () => {
            const response = await fetch("https://fakestoreapi.com/products?limit=10");
            const data = await response.json();
            console.log(data);
            createTable(data);
        };

        getData();
    </script>
</body>
</html>
