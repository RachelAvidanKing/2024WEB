<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8"> <!-- Defines character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>Home Page</title> <!-- Title displayed in the browser tab -->

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External JavaScript files -->
    <script src="data.js"></script> <!-- JavaScript file to handle data-related logic -->
    <script src="screen.js"></script> <!-- JavaScript file to handle screen-related behavior -->
</head>
<body class="bg-gradient-to-r from-orange-400 to-amber-400 h-screen flex flex-col items-center justify-center dark:bg-gray-900 dark:text-white">
    <!-- Main Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full dark:bg-gray-800 dark:text-white">
        <!-- Welcome Message -->
        <h1 class="text-4xl font-extrabold text-black text-center mb-6 dark:text-white">Welcome Dear Journalist!</h1>

        <!-- Buttons Section -->
        <div class="space-y-4">
            <!-- Questions Page Button -->
            <button 
                type="button" 
                class="w-full bg-slate-400 text-white py-2 px-4 rounded-lg shadow hover:bg-slate-800 focus:outline-none focus:ring-2"
                onclick="redirectPage('question.html')">
                Questions‚ùì <!-- Button Text with Emoji -->
            </button>

            <!-- Full Form Page Button -->
            <button 
                type="button" 
                class="w-full bg-slate-400 text-white py-2 px-4 rounded-lg shadow hover:bg-slate-800 focus:outline-none focus:ring-2"
                onclick="redirectPage('fullform.html')">
                Full Formüìù <!-- Button Text with Emoji -->
            </button>

            <!-- Interview History Page Button -->
            <button 
                type="button" 
                class="w-full bg-slate-400 text-white py-2 px-4 rounded-lg shadow hover:bg-slate-800 focus:outline-none focus:ring-2"
                onclick="redirectPage('history.html')">
                Interview Historyüïí <!-- Button Text with Emoji -->
            </button>
            
            <!-- Dark/Light Mode Toggle -->
            <div class="flex justify-center mt-6">
                <button 
                    class="dark:hidden block bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700"
                    onclick="toggleTheme()">
                    Dark Mode
                </button>
                <button 
                    class="hidden dark:block bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-700"
                    onclick="toggleTheme()">
                    Light Mode
                </button>
            </div>
        </div>
    </div>
</body>
</html>
