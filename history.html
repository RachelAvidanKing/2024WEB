<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" /> <!-- Defines the character set for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper scaling on mobile devices -->
    <title>History Table</title> <!-- Page title displayed in the browser tab -->

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External JavaScript files -->
    <script src="screen.js" defer></script> <!-- JavaScript file to handle screen-related functionality -->
    <script src="data.js" defer></script> <!-- JavaScript file to handle data processing -->
</head>
<body class="bg-gradient-to-r from-orange-400 to-amber-400 h-screen flex flex-col items-center justify-center">
    <!-- Main application container -->
    <div id="app" class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <!-- Page title -->
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">History Table</h1>
    </div>
    
    <!-- Overlay for the popup -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div> <!-- Background overlay (hidden by default) -->
    
    <!-- Popup container -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center hidden"> <!-- Popup hidden by default -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-w-2xl flex flex-col items-center">
            <!-- Popup title -->
            <h2 id="popup-title" class="text-xl font-bold mb-4"></h2>
            
            <!-- Popup content list -->
            <ul id="popup-content" class="list-disc list-inside space-y-2 mb-6"></ul> <!-- Dynamic list for popup content -->

            <!-- Buttons in the popup -->
            <div class="flex space-x-4"> <!-- Flex container for aligning buttons horizontally -->
                <!-- Close button -->
                <button id="close-popup" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-700">
                    Close
                </button>

                <!-- Summary button -->
                <button id="transfer-API" 
                        class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-700" 
                        onclick="AlertApi()"> <!-- Triggers the AlertApi function on click -->
                    Summary
                </button>
            </div>
        </div>
    </div>
</body>
</html>
