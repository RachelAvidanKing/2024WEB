<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Topics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="screen.js" defer></script>
    <script src="data.js" defer></script>
</head>

<body class="bg-yellow-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <!-- Title -->
        <h1 class="text-2xl font-extrabold text-gray-800 text-center mb-6">Interview Topics</h1>

        <!-- Dropdown -->
        <div class="mb-4">
            <label for="subjectDropdown" class="block text-lg font-semibold text-gray-600 mb-2">
                Select a Subject
            </label>
            <select id="subjectDropdown" onchange="displayQuestions()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400">
                <option value="" selected disabled>Select a subject...</option>
            </select>
        </div>

        <!-- Questions Section -->
        <div id="questionsContainer" class="mt-6"></div>
    </div>
</body>

</html>
